</script>

<script>
    /* calcul quantité de main courante */ 
function recalculateSum2()
{
    var num2 = parseInt(document.getElementById("QTEECH").value);
    num2=num2*(1468+5)
    num3=(num2/6500)
    num3=Math.ceil(num3)
    if(num2<6500){resul=1} else {resul=num3;}
    document.getElementById("CALQTEECH2").value = resul;
}
</script>
